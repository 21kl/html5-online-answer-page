<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>在线答题系统</title>
  <style>.my-loading {position: absolute;top: 0;left: 0;bottom: 0;right: 0;width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;background-color: #6C8FB5;}.loadEffect {width: 200px;height: 200px;position: relative;}.loadEffect span {display: inline-block;width: 22px;height: 22px;border-radius: 50%;background: lightgreen;position: absolute;-webkit-animation: load 1.04s ease infinite;}@-webkit-keyframes load {0% {opacity: 1;}100% {opacity: 0.2;}}.loadEffect span:nth-child(1) {left: 0;top: 50%;margin-top: -8px;-webkit-animation-delay: 0.13s;}.loadEffect span:nth-child(2) {left: 24px;top: 24px;-webkit-animation-delay: 0.26s;}.loadEffect span:nth-child(3) {left: 50%;top: 0; margin-left: -8px;-webkit-animation-delay: 0.39s;}.loadEffect span:nth-child(4) {top: 24px;right: 24px;-webkit-animation-delay: 0.52s;}.loadEffect span:nth-child(5) {right: 0;top: 50%;margin-top: -8px;-webkit-animation-delay: 0.65s;}.loadEffect span:nth-child(6) {right: 24px;bottom: 24px; -webkit-animation-delay: 0.78s;}.loadEffect span:nth-child(7) {bottom: 0;left: 50%;margin-left: -8px;-webkit-animation-delay: 0.91s;}.loadEffect span:nth-child(8) {bottom: 24px;left: 24px;-webkit-animation-delay: 1.04s;}</style>
</head>

<body>
  <noscript>
    <strong>We're sorry but html-client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="my-loading">
      <div class="loadEffect">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
